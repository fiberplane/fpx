[package]
name = "fpx"
version = "0.1.0"
edition = "2021"
authors = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[dependencies]
anyhow = { workspace = true }
async-trait = { version = "0.1" }
axum = { version = "0.7", features = [
    "http1",
    "ws",
    "tracing",
    "tokio",
    "query",
] }
clap = { workspace = true, features = ["derive", "env"] }
futures-util = { version = "0.3" }
http = { version = "1.1" }
http-body-util = { version = "0.1" }
include_dir = { version = "0.7.3" }
libsql = { version = "0.4" }
once_cell = { version = "1.19" }
opentelemetry = { version = "0.23" }
opentelemetry_sdk = { version = "0.23", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.16", features = [
    "http-json",
    "reqwest-client",
    "reqwest-rustls-webkpi-roots",
] }
rand = { version = "0.8.5" }
reqwest = { version = "0.12", default-features = false, features = [
    "charset",
    "http2",
    "rustls-tls",
    "json",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
tokio = { version = "1.37", features = ["rt-multi-thread", "signal"] }
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-webpki-roots"] } # This should be kept the same as whatever Axum has
toml = { version = "0.8" }
tracing = { version = "0.1" }
tracing-opentelemetry = { version = "0.24" }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
typeshare = { workspace = true }
url = { version = "2.5" }
